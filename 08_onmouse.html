<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
    <script>
        window.onload = function () {
            console.log(box2.offsetLeft);
            console.log(box2.offsetTop);
            var box1 = document.getElementById("box1");
            //mouse is pressed over an HTML element
            box1.onmousedown = function (event) {
                event = event || window.event;
                //div offset = mouse x cordinate - box1.offset, so the position ol is equal to the cursor position in the box1
                var l = event.clientX;
                var t = box1.offsetLeft;
                console.log(l);
                console.log(t);
                var ol = event.clientX - box1.offsetLeft;
                var ot = event.clientY - box1.offsetTop;
                // console.log(ol);
                // console.log(ot);

                document.onmousemove = function (event) {
                    //the drag element follows the mouse as it moves onmousemove
                    //get the mouse coordinates
                    event = event || window.event;
                    var left = event.clientX - ol;
                    var top = event.clientY - ot;

                    //change box1's position
                    box1.style.left = left + "px";
                    box1.style.top = top + "px";
                };
                //mouse is unpressed over an HTML element
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
        };
    </script>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
