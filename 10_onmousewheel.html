<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var box1 = document.getElementById("box1");

            box1.onmousewheel = function(event){
                event = event || window.event;
                //event.wheelDelta: receive the direction of the wheel
                //alert(event.wheelDelta);

                /* 
                box1 gets longer when the mouse wheel scrolls down
                box1 gets shorter when the wheel rolls up
                */
               //wheelDelta positive is up negative is down. detail in Firefox
               if(event.wheelDelta > 0 || event.detail < 0) {
                box1.style.height = box1.clientHeight - 10 + "px";
               } else{
                box1.style.height  = box1.clientHeight + 10 + "px";
               }
            }
        }
    </script>
</head>

<body style="height: 2000px;">
    <div id="box1"></div>
</body>

</html>
