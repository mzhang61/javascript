<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }

        #box2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;

            left: 200px;
            top: 200px;
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            box1 = document.getElementById("box1");
            box2 = document.getElementById("box2");
            drag(box1);
            drag(box2);
        };

        function drag(obj) {
            
            //var obj = document.getElementById("box1");
            //mouse is pressed over an HTML element
                obj.onmousedown = function (event) {
                event = event || window.event;
                //div offset = mouse x cordinate - box1.offset, so the position ol is equal to the cursor position in the box1
                var ol = event.clientX - obj.offsetLeft;
                var ot = event.clientY - obj.offsetTop;
                console.log(ol);
                console.log(ot);

                document.onmousemove = function (event) {
                    //the drag element follows the mouse as it moves onmousemove
                    //get the mouse coordinates
                    event = event || window.event;
                    var left = event.clientX - ol;
                    var top = event.clientY - ot;

                    //change box1's position
                    obj.style.left = left + "px";
                    obj.style.top = top + "px";
                };
                //mouse is unpressed over an HTML element
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
        }
    </script>
</head>

<body>
    I am words

    <div id="box1"></div>
    <div id="box2"></div>
</body>

</html>
